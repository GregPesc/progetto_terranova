<!-- prettier-ignore -->
{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1 class="title is-2 mt-5 mb-5">Cronologia</h1>

  {% if history %}
  <div class="columns is-multiline is-centered">
    {% for drink in history %}
    <div class="column is-one-third">
      <a href="{{ drink.get_detail_url() }}">
        <div class="card card-custom">
          <div class="card-image">
            <figure class="image is-square">
              <img
                loading="lazy"
                src="{{ drink.get_thumbnail_url() }}"
                alt="{{ drink.name }}"
              />
            </figure>
          </div>
          <div class="card-content">
            <p class="title is-5 title-custom-card">{{ drink.name }}</p>
            <p class="subtitle is-6">{{ drink.category }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="notification is-info">
    Non hai ancora visualizzato alcun cocktail. Esplora il catalogo!
  </div>
  {% endif %}
</div>
{% endblock content %}
